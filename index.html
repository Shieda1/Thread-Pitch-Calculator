<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread Pitch Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="threadpitchRadio" name="variables" checked>
  <label for="threadpitchRadio">Thread pitch</label>

  <input type="radio" id="threadlengthRadio" name="variables">
  <label for="threadlengthRadio">Thread length</label>

  <input type="radio" id="totalnumberofthreadsRadio" name="variables">
  <label for="totalnumberofthreadsRadio">Total number of threads</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Thread length</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total number of threads</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
